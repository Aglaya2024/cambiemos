<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiemos el Mundo</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Nunito', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            text-align: center;
            color: white;
            overflow: hidden;
            position: relative;
        }
        video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
        }
        .logo {
            position: absolute;
            top: 20px;
            width: 150px;
            z-index: 2;
        }
        .container {
            position: relative;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            max-width: 70%;
            animation: fadeIn 2s ease-in-out;
        }
        .respuesta {
            font-size: 20px;
            font-family: 'Nunito', sans-serif;
            color: white;
            opacity: 0;
            animation: fadeIn 4s forwards;
        }
        .fade-out {
            animation: fadeOut 6s forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        .botones {
            display: none;
            margin-top: 30px;
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        .boton-gif {
            width: 80px;
            height: 80px;
            background: #ffffff;
            border-radius: 10px;
            border: 2px solid #ccc;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, background 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .boton-gif:hover {
            transform: scale(1.1);
            background: #f1f1f1;
        }
        .boton-gif img {
            width: 60px;
            height: auto;
        }
    </style>
</head>
<body>
    <img src="URL_DEL_LOGO" alt="Logo" class="logo">
    <video id="background-video" autoplay loop muted playsinline>
        <source id="video-source" src="" type="video/mp4">
    </video>
    <div class="container">
        <h1 id="pregunta"></h1>
        <div class="botones" id="botones">
            <button class="boton-gif" onclick="mostrarRespuesta(true)">
                <img src="URL_BOTON_SI_GIF" alt="SI">
            </button>
            <button class="boton-gif" onclick="mostrarRespuesta(false)">
                <img src="URL_BOTON_NO_GIF" alt="NO">
            </button>
        </div>
    </div>
    <script>
        const frasesReflexion = [
            "JUNTOS PODEMOS CREAR UN MUNDO MEJOR, PERO TODO EMPIEZA CONTIGO.",
            "CADA PEQUEÑA ACCIÓN QUE TOMAS IMPACTA EN EL FUTURO.",
            "EL CAMBIO NO SE ESPERA, SE CONSTRUYE PASO A PASO.",
            "LA SOLIDARIDAD ES LA CLAVE PARA UN MUNDO MÁS JUSTO.",
            "SI TODOS APORTAMOS UN GRANITO DE ARENA, PODEMOS CREAR UNA MONTAÑA DE ESPERANZA.",
            "ACTUAR POR LOS DEMÁS ES TAMBIÉN ACTUAR POR UNO MISMO.",
            "UN ACTO DE BONDAD PUEDE CAMBIAR UNA VIDA.",
            "HOY TIENES LA OPORTUNIDAD DE HACER ALGO EXTRAORDINARIO.",
            "EL FUTURO QUE QUEREMOS DEPENDE DE LO QUE HAGAMOS HOY.",
            "NUNCA SUBESTIMES EL PODER DE UNA SOLA BUENA ACCIÓN."
        ];
        
        function obtenerAleatorio(lista) {
            return lista[Math.floor(Math.random() * lista.length)];
        }
        
        function iniciarPregunta() {
            document.getElementById("pregunta").textContent = obtenerAleatorio(frasesReflexion);
            setTimeout(() => document.getElementById("botones").style.display = "flex", 3000);
        }
        
        function mostrarMensajeFinal() {
            document.getElementById("pregunta").textContent = obtenerAleatorio(frasesReflexion);
            setTimeout(() => document.getElementById("pregunta").classList.add("fade-out"), 6000);
        }
        
        window.addEventListener("load", iniciarPregunta);
    </script>
</body>
</html>
