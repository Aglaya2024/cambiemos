<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiemos el Mundo</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Nunito', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            text-align: center;
            color: white;
            overflow: hidden;
            position: relative;
        }
        video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
        }
        .logo {
            position: absolute;
            top: 20px;
            width: 150px;
            z-index: 2;
        }
        .container {
            position: relative;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            max-width: 70%;
            animation: fadeIn 2s ease-in-out;
        }
        .respuesta {
            font-size: 20px;
            font-family: 'Nunito', sans-serif;
            color: white;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }
        .fade-out {
            animation: fadeOut 2s forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        .botones {
            display: flex;
            margin-top: 30px;
            gap: 20px;
            justify-content: center;
        }
        .boton {
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background: #444;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        .boton:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <img src="https://raw.githubusercontent.com/Aglaya2024/cambiemos/refs/heads/main/Disen%CC%83o%20sin%20ti%CC%81tulo(52)(2).png" alt="Logo" class="logo">
    <video id="background-video" autoplay loop muted playsinline>
        <source id="video-source" src="https://github.com/Aglaya2024/cambiemos/raw/refs/heads/main/Disen%CC%83o%20sin%20ti%CC%81tulo(5).mp4" type="video/mp4">
    </video>
    <div class="container">
        <h1 id="pregunta"></h1>
        <div class="botones" id="botones">
            <button class="boton" onclick="mostrarRespuesta(true)">Sí</button>
            <button class="boton" onclick="mostrarRespuesta(false)">No</button>
        </div>
    </div>
    <script>
        const videos = [
            "https://github.com/Aglaya2024/cambiemos/raw/refs/heads/main/Disen%CC%83o%20sin%20ti%CC%81tulo(5).mp4",
            "https://github.com/Aglaya2024/cambiemos/raw/refs/heads/main/Disen%CC%83o%20sin%20ti%CC%81tulo(4).mp4",
            "https://github.com/Aglaya2024/cambiemos/raw/refs/heads/main/Disen%CC%83o%20sin%20ti%CC%81tulo(7).mp4",
            "https://github.com/Aglaya2024/cambiemos/raw/refs/heads/main/VIDEO6(1).mp4",
            
        ];
        
        function obtenerVideoAleatorio() {
            return videos[Math.floor(Math.random() * videos.length)];
        }
        
        document.getElementById("video-source").src = obtenerVideoAleatorio();
        document.getElementById("background-video").load();
        
        const preguntas = [
            "¿CUIDARÁS EL MEDIO AMBIENTE HOY?",
            "¿AYUDARÁS A ALGUIEN SIN ESPERAR NADA A CAMBIO?",
            "¿HARÁS ALGO PARA MEJORAR TU COMUNIDAD?",
            "¿SERÁS MÁS EMPÁTICO CON LOS DEMÁS?",
            "¿ACTUARÁS CON HONESTIDAD EN TODO MOMENTO?"
        ];
        
        const respuestasSi = [
            "¡EXCELENTE! CADA PEQUEÑO GESTO SUMA.",
            "TU DECISIÓN PUEDE CAMBIAR VIDAS.",
            "LO MEJOR DEL MUNDO ES GENTE COMO TÚ!",
            "TODO EMPIEZA POR UNA DECISIÓN!",
            "INSPIRARÁS A LOS DEMÁS CON TU EJEMPLO!"
        ];
        
        const respuestasNo = [
            "AÚN PUEDES REFLEXIONAR Y CAMBIAR!",
            "CADA DÍA ES UNA NUEVA OPORTUNIDAD!",
            "EL CAMBIO LLEGA CUANDO ESTÁS LISTO!",
            "LO IMPORTANTE ES QUE LO PIENSES!",
            "CUANDO QUIERAS, PUEDES VOLVER A INTENTARLO!"
        ];
        
        function obtenerAleatorio(lista) {
            return lista[Math.floor(Math.random() * lista.length)];
        }
        
        function iniciarPregunta() {
            document.getElementById("pregunta").textContent = obtenerAleatorio(preguntas);
            setTimeout(() => document.getElementById("botones").style.display = "flex", 3000);
        }
        
        function mostrarRespuesta(esSi) {
            document.getElementById("botones").style.display = "none";
            const respuesta = esSi ? obtenerAleatorio(respuestasSi) : obtenerAleatorio(respuestasNo);
            document.getElementById("pregunta").textContent = respuesta;
            setTimeout(() => {
                document.getElementById("pregunta").textContent = "GRACIAS POR FORMAR PARTE DEL CAMBIO.";
                document.getElementById("pregunta").classList.add("fade-out");
            }, 4000);
        }
        
        window.addEventListener("load", iniciarPregunta);
    </script>
</body>
</html>
</html>
