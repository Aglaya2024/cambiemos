<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiemos el Mundo</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Nunito', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            text-align: center;
            color: white;
            overflow: hidden;
            position: relative;
        }
        video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
        }
        .logo {
            position: absolute;
            top: 20px;
            width: 150px;
            z-index: 2;
        }
        .container {
            position: relative;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            max-width: 70%;
            animation: fadeIn 2s ease-in-out;
        }
        .respuesta {
            font-size: 20px;
            font-family: 'Nunito', sans-serif;
            color: #FFD700;
            opacity: 0;
            animation: fadeIn 4s forwards;
        }
        .desvanecer {
            animation: fadeOut 5s forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        .botones {
            display: none;
            margin-top: 30px;
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        .boton-gif {
            width: 80px;
            height: 80px;
            background: none;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        .boton-gif:hover {
            transform: scale(1.1);
        }
        .boton-gif img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <img src="URL_DEL_LOGO" alt="Logo" class="logo">
    <video id="background-video" autoplay loop muted playsinline>
        <source id="video-source" src="" type="video/mp4">
    </video>
    <div class="container">
        <h1 id="pregunta"></h1>
        <div class="botones" id="botones">
            <button class="boton-gif" onclick="mostrarRespuesta(true)">
                <img src="URL_BOTON_SI_GIF" alt="Sí">
            </button>
            <button class="boton-gif" onclick="mostrarRespuesta(false)">
                <img src="URL_BOTON_NO_GIF" alt="No">
            </button>
        </div>
    </div>
    <script>
        const preguntas = [
            "¿Te gustaría hacer algo por un mundo mejor?",
            "¿Crees que un pequeño gesto puede cambiar la vida de alguien?",
            "¿Estás dispuesto a ser parte del cambio?",
            "¿Piensas que ayudar a los demás te hace mejor persona?",
            "¿Te comprometes a hacer una acción positiva hoy?"
        ];
        const respuestasSi = [
            "¡Genial! Todo gran cambio empieza con un primer paso.",
            "Tu decisión puede inspirar a otros a hacer lo mismo.",
            "Hoy es el día para empezar, ¡tú puedes!",
            "Cada pequeño esfuerzo suma para lograr un mundo mejor.",
            "Tu acción hoy marcará la diferencia." 
        ];
        const respuestasNo = [
            "No pasa nada, reflexiona y vuelve cuando estés listo.",
            "El primer paso es reconocer que podemos hacer más.",
            "Quizás más adelante te animes a dar el paso.",
            "No hay prisa, pero cada momento cuenta.",
            "Cuando te sientas listo, el cambio te estará esperando."
        ];
        const videos = [
            "URL_VIDEO_1", "URL_VIDEO_2", "URL_VIDEO_3", "URL_VIDEO_4", "URL_VIDEO_5", "URL_VIDEO_6", "URL_VIDEO_7", "URL_VIDEO_8"
        ];
        
        function obtenerAleatorio(lista) {
            return lista[Math.floor(Math.random() * lista.length)];
        }
        
        function iniciarPregunta() {
            document.getElementById("pregunta").textContent = obtenerAleatorio(preguntas);
            setTimeout(() => document.getElementById("botones").style.display = "flex", 3000);
        }
        
        function mostrarRespuesta(esSi) {
            document.getElementById("botones").style.display = "none";
            const respuesta = esSi ? obtenerAleatorio(respuestasSi) : obtenerAleatorio(respuestasNo);
            const preguntaElemento = document.getElementById("pregunta");
            preguntaElemento.textContent = respuesta;
            preguntaElemento.classList.add("respuesta");
            setTimeout(() => mostrarMensajeFinal("Tú tienes el poder de hacer la diferencia."), 6000);
        }
        
        function mostrarMensajeFinal(texto) {
            document.getElementById("pregunta").textContent = texto;
            setTimeout(() => mostrarMensajeFinal("Gracias!"), 6000);
            setTimeout(() => document.getElementById("pregunta").classList.add("desvanecer"), 12000);
        }
        
        function cambiarVideo() {
            const videoElemento = document.getElementById("background-video");
            const fuenteVideo = document.getElementById("video-source");
            fuenteVideo.src = obtenerAleatorio(videos);
            videoElemento.load();
        }
        
        window.addEventListener("load", () => {
            iniciarPregunta();
            cambiarVideo();
        });
    </script>
</body>
</html>
