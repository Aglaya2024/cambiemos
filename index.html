<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiemos el Mundo</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Nunito', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            text-align: center;
            color: white;
            overflow: hidden;
            position: relative;
        }
        video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
        }
        .logo {
            position: absolute;
            top: 20px;
            width: 150px;
            z-index: 2;
        }
        .container {
            position: relative;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            max-width: 70%;
            animation: fadeIn 2s ease-in-out;
        }
        .respuesta {
            font-size: 20px;
            font-family: 'Nunito', sans-serif;
            color: white;
            opacity: 0;
            animation: fadeIn 4s forwards;
        }
        .fade-out {
            animation: fadeOut 6s forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        .botones {
            display: none;
            margin-top: 30px;
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        .boton-gif {
            width: 80px;
            height: 80px;
            background: none;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        .boton-gif:hover {
            transform: scale(1.1);
        }
        .boton-gif img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <img src="URL_DEL_LOGO" alt="Logo" class="logo">
    <video id="background-video" autoplay loop muted playsinline>
        <source id="video-source" src="" type="video/mp4">
    </video>
    <div class="container">
        <h1 id="pregunta"></h1>
        <div class="botones" id="botones">
            <button class="boton-gif" onclick="mostrarRespuesta(true)">
                <img src="URL_BOTON_SI_GIF" alt="SI">
            </button>
            <button class="boton-gif" onclick="mostrarRespuesta(false)">
                <img src="URL_BOTON_NO_GIF" alt="NO">
            </button>
        </div>
    </div>
    <script>
        const preguntas = [
            "CUIDARAS EL MEDIO AMBIENTE HOY?",
            "AYUDARAS A ALGUIEN SIN ESPERAR NADA A CAMBIO?",
            "HARAS ALGO PARA MEJORAR TU COMUNIDAD?",
            "SERAS MAS EMPATICO CON LOS DEMAS?",
            "ACTUARAS CON HONESTIDAD EN TODO MOMENTO?",
            "CONFIARAS MAS EN TI MISMO?",
            "TRABAJARAS DURO POR TUS METAS?",
            "HABLARAS CON ALGUIEN QUE LO NECESITE?",
            "DIFUNDIRAS UN MENSAJE POSITIVO HOY?",
            "PERDONARAS A ALGUIEN QUE TE HA HERIDO?"
        ];
        
        function obtenerAleatorio(lista) {
            return lista[Math.floor(Math.random() * lista.length)];
        }
        
        function iniciarPregunta() {
            const preguntaElemento = document.getElementById("pregunta");
            preguntaElemento.textContent = obtenerAleatorio(preguntas);
            document.getElementById("botones").style.display = "flex";
        }
        
        function mostrarRespuesta(esSi) {
            document.getElementById("botones").style.display = "none";
            document.getElementById("pregunta").textContent = "GRACIAS POR FORMAR PARTE DEL CAMBIO.";
            setTimeout(() => document.getElementById("pregunta").classList.add("fade-out"), 6000);
        }
        
        window.addEventListener("load", iniciarPregunta);
    </script>
</body>
</html>
