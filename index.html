<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiemos el Mundo</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Playfair Display', serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            text-align: center;
            color: white;
            overflow: hidden;
            position: relative;
        }
        video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
        }
        .logo {
            position: absolute;
            top: 20px;
            width: 150px;
            z-index: 2;
        }
        .container {
            position: relative;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            max-width: 70%;
            animation: fadeIn 1.5s ease-in-out;
        }
        h1, p {
            font-size: 24px;
            font-weight: bold;
            font-family: 'Cinzel', serif;
        }
        .btn {
            background-color: white;
            color: black;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            transition: 0.3s;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: gray;
        }
        .hidden {
            display: none;
        }
        .fade-out {
            animation: fadeOut 2s ease-in-out forwards;
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- LOGO -->
    <img src="URL_DEL_LOGO" alt="Logo Aglaya" class="logo">
    
    <!-- VIDEO DE FONDO -->
    <video id="background-video" autoplay loop muted playsinline>
        <source id="video-source" src="" type="video/mp4">
    </video>

    <!-- CONTENEDOR DE PREGUNTA -->
    <div class="container" id="pregunta-container">
        <h1 id="pregunta"></h1>
        <button class="btn" onclick="responder('si')">Sí</button>
        <button class="btn" onclick="responder('no')">No</button>
    </div>

    <!-- CONTENEDOR DE RESPUESTA -->
    <div class="container hidden" id="respuesta-container">
        <p id="respuesta"></p>
    </div>
    
    <script>
        // Preguntas aleatorias
        const preguntas = [
            "¿Te comprometes a hacer un cambio en tu vida hoy?",
            "¿Estás dispuesto a dar el primer paso hacia un futuro mejor?",
            "¿Harás algo bueno por alguien hoy sin esperar nada a cambio?",
            "¿Serás más consciente del impacto de tus acciones?"
        ];

        // Respuestas motivacionales
        const respuestasSi = [
            "Pequeños pasos llevan a grandes cambios. ¡Adelante!",
            "Cada acción positiva te acerca a un mundo mejor.",
            "Lo importante es comenzar. ¡Eres increíble!"
        ];

        const respuestasNo = [
            "El cambio empieza cuando estés listo, y aquí estaremos para inspirarte.",
            "Cada día es una oportunidad para mejorar. Reflexiona y vuelve cuando quieras.",
            "No pasa nada, el cambio es un proceso. Cuando estés listo, el mundo te esperará."
        ];

        // Videos aleatorios
        const videos = [
            "URL_VIDEO_1", "URL_VIDEO_2", "URL_VIDEO_3", "URL_VIDEO_4"
        ];

        function obtenerAleatorio(lista) {
            return lista[Math.floor(Math.random() * lista.length)];
        }

        function cargarPregunta() {
            document.getElementById("pregunta").textContent = obtenerAleatorio(preguntas);
            document.getElementById("respuesta-container").classList.add("hidden");
            document.getElementById("pregunta-container").classList.remove("hidden");
            cambiarVideo();
        }

        function responder(opcion) {
            let respuesta;
            if (opcion === "si") {
                respuesta = obtenerAleatorio(respuestasSi);
            } else {
                respuesta = obtenerAleatorio(respuestasNo);
            }

            document.getElementById("respuesta").textContent = respuesta;
            document.getElementById("pregunta-container").classList.add("hidden");
            document.getElementById("respuesta-container").classList.remove("hidden");
            
            setTimeout(mostrarMensajeFinal, 4000); // Despedida después de 4s
        }

        function mostrarMensajeFinal() {
            document.getElementById("respuesta-container").classList.add("fade-out");
            setTimeout(() => {
                document.body.innerHTML = '<h1 style="color: white; text-align: center;">"Esto es un paso hacia el cambio"</h1>';
            }, 2000);
        }

        function cambiarVideo() {
            const nuevoVideo = obtenerAleatorio(videos);
            document.getElementById("video-source").src = nuevoVideo;
            document.getElementById("background-video").load();
        }

        window.onload = cargarPregunta;
    </script>
</body>
</html>
