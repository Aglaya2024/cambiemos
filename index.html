<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiemos el Mundo</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Playfair Display', serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            text-align: center;
            color: white;
            overflow: hidden;
            position: relative;
        }
        video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
        }
        .logo {
            position: absolute;
            top: 20px;
            width: 150px;
            z-index: 2;
        }
        .container {
            position: relative;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            max-width: 70%;
            animation: fadeIn 1.5s ease-in-out;
        }
        h1 {
            font-size: 24px;
            font-weight: bold;
            font-family: 'Cinzel', serif;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            margin: 10px;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- LOGO: REEMPLAZA AQUÍ CON TU IMAGEN -->
    <img src="URL_DEL_LOGO" alt="Logo Aglaya" class="logo">
    
    <!-- VIDEO DE FONDO -->
    <video id="background-video" autoplay loop muted playsinline>
        <source id="video-source" src="" type="video/mp4">
    </video>

    <!-- CONTENEDOR DE PREGUNTA -->
    <div class="container">
        <h1 id="pregunta"></h1>
        <button onclick="responder('si')">Sí</button>
        <button onclick="responder('no')">No</button>
    </div>
    
    <script>
        // Lista de preguntas aleatorias
        const preguntas = [
            "¿Estás dispuesto a hacer algo por mejorar el mundo?",
            "¿Hoy harás una acción que ayude a alguien más?",
            "¿Crees que pequeños cambios pueden generar grandes impactos?",
            "¿Tienes el poder de hacer de este mundo un lugar mejor?",
            "¿Te comprometes a cambiar algo en ti para mejorar todo a tu alrededor?"
        ];

        // Respuestas si eligen SÍ
        const respuestasSi = [
            "Tu voluntad de cambio inspira a los demás.",
            "Cada paso cuenta, sigue adelante.",
            "El mundo necesita más personas como tú.",
            "Lo que haces hoy, mejora el mañana.",
            "Gracias por sumar al cambio positivo."
        ];

        // Respuestas si eligen NO
        const respuestasNo = [
            "Reflexiona sobre cómo puedes contribuir de otra forma.",
            "A veces un pequeño cambio en perspectiva lo cambia todo.",
            "Siempre hay otra oportunidad para empezar.",
            "El cambio empieza en uno mismo, y siempre es posible.",
            "Quizás mañana te animes a dar el primer paso."
        ];

        // Lista de videos aleatorios
        const videos = [
            "URL_VIDEO_1",
            "URL_VIDEO_2",
            "URL_VIDEO_3",
            "URL_VIDEO_4",
            "URL_VIDEO_5",
            "URL_VIDEO_6",
            "URL_VIDEO_7",
            "URL_VIDEO_8"
        ];

        function obtenerAleatorio(lista) {
            return lista[Math.floor(Math.random() * lista.length)];
        }

        function mostrarPregunta() {
            document.getElementById("pregunta").textContent = obtenerAleatorio(preguntas);
        }

        function responder(respuesta) {
            const mensaje = respuesta === 'si' ? obtenerAleatorio(respuestasSi) : obtenerAleatorio(respuestasNo);
            document.getElementById("pregunta").textContent = mensaje;
            setTimeout(mostrarPregunta, 4000); // Volver a mostrar otra pregunta tras 4 segundos
        }

        function obtenerVideoAleatorio() {
            return obtenerAleatorio(videos) + "?t=" + new Date().getTime();
        }

        // Cargar contenido inicial
        window.addEventListener("load", () => {
            mostrarPregunta();
            const videoElemento = document.getElementById("background-video");
            const fuenteVideo = document.getElementById("video-source");
            fuenteVideo.src = obtenerVideoAleatorio();
            videoElemento.load();
        });
    </script>
</body>
</html>
